<meta charset="UTF-8">

<script>
    
    function pularLinha() {
        document.write("<br><br>");
    }
    
    function mostrar(frase) {
        document.write(frase);
        pularLinha();
    }

    var anoAtual = 2022;
    var nascimentoGus = 1995;
    var nascimentoLet = 1998;
    var idadeGus = 27;
    var idadeLet = 24;
    var mediaIdade = (idadeGus + idadeLet) / 2;

    mostrar("Minha idade é " + (anoAtual - nascimentoGus) + ".");

    mostrar("Letícia tem " + (anoAtual - nascimentoLet) + ".");
     
    mostrar("A média de idades é " + Math.round(mediaIdade) + ".");

</script>
