<meta charset="UTF-8">

<script>
    
    function pularLinha(){
        document.write("<br><br>");
    }
    
    function calculoImc(peso,altura,nome){
        var imc = (peso / (altura * altura));
        document.write("O IMC de " + nome + " é " + imc);
        pularLinha();
    }

    var nome1 = "Gustavo";
    var pesoGus = 86;
    var alturaGus = 1.71;
    
    calculoImc(pesoGus,alturaGus,nome1);

    var nome2 = "Letícia";
    var pesoLet = 80;
    var alturaLet = 1.65;
    
    calculoImc(pesoLet,alturaLet,nome2);

    document.write("Parabéns, vocês estão obesos!");

</script>
